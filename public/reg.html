<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <form action="/reg" method="POST">
            <center>
                <label>First Name:</label><br>
                <input type="text" name="fname"><br>
                <label>Last Name:</label><br>
                <input type="text" name="lname"><br>
                <label>Email:</label><br>
                <input type="email" name="mail"><br>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="Male" checked><span>Male</span>
                <input type="radio" name="gender" value="Female"><span>Female</span><br><br>
                <label>Ph no:</label><br>
                <input type="text" name="phno"><br>
                <label>Password:</label><br>
                <input type="password" name="pass"><br>
                <label>Confirm Password:</label><br>
                <input type="password" name="cpass"><br>
                <br>
                <input type="submit" value="Register">
            </center>
        </form>
    </div>
    <div class="links">
        <center>
            <br>
            <a href="/index.html">Home</a><br>
            <a href="/login.html">Login</a>
        </center>
    </div>
</body>

</html>
